<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/sush.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi AI</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
      }
      #fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
      h1 {
        margin-bottom: 16px;
        color: #333;
      }
      p {
        margin-bottom: 24px;
        color: #666;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="fallback">
      <h1>Sushi AI Fallback Page</h1>
      <p>If you're seeing this, it means React isn't loading correctly. Look for errors in the browser console.</p>
    </div>
    <script>
      // Hide fallback when React loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const root = document.getElementById('root');
          const fallback = document.getElementById('fallback');
          if (root && root.children.length > 0 && fallback) {
            fallback.style.display = 'none';
          }
        }, 1000);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
